name: Server CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'server/**'
      - '.github/workflows/server.yml'

jobs:
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    env:
      DATABASE_URL: postgresql://test:test@localhost:5432/t_lecture_test
      DIRECT_URL: postgresql://test:test@localhost:5432/t_lecture_test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: server/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Prisma Validate
        run: npx prisma validate

      - name: TypeScript Check
        run: npx tsc --noEmit

      - name: ESLint Check
        run: npm run lint

      - name: Prettier Check
        run: npx prettier --check "src/**/*.ts"

      - name: Build
        run: npm run build
